receivers:
  otlp:
    protocols:
      grpc:
        endpoint: "0.0.0.0:4317"
      http:
        endpoint: "0.0.0.0:4318"

processors:
  batch:

exporters:
  otlp:
    endpoint: otel-collector:4317
    tls:
      insecure: true
  otlp/jaeger:
    endpoint: "http://jaeger:4317"
    tls:
      insecure: true
  otlp/tempo:
    endpoint: tempo:4317
    tls:
      insecure: true
  prometheusremotewrite:
    endpoint: "http://load-balancer:9009/api/v1/push"
    tls:
      insecure: true
    external_labels:
      job: "otel-collector"
    headers:
      X-Scope-OrgID: demo
  debug:
    verbosity: detailed

service:
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [batch]
      exporters: [prometheusremotewrite, debug, otlp]
    traces: 
      receivers: [otlp]
      processors: [batch]
      exporters: [debug, otlp/jaeger, otlp/tempo]